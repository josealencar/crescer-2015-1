<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulário HTML</title>
    </head>
    <body>
        <h3>Entre em contato conosco!</h3>
        <form name="FormularioCrescer" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input id="nome" type="text" name="nome" placeholder="Digite seu nome.">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input id="email" type="email" name="email" placeholder="Digite seu E-mail.">
            </div>
            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" cols="30" rows="4" placeholder="Seu comentário aqui!"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar contato!">
            </div>
        </form>
    </body>
</html>
