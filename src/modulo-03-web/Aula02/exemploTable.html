<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Table</title>
    </head>
    <body>
        <h2>Exemplo table</h2>
        <h3>Classificação parcial do caos - CRESCER 2015/1</h3>
        <table cellpadding="15px" border="2" style="border-collapse: collapse;">
            <thead>
                <th>Nome</th>
                <th>Índice de caos (0-10)</th>
            </thead>
            <tbody>
                <tr>
                    <td>Marlon Bernardes sem dormir</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>André Nunes e seus 65 slides</td>
                    <td>4.5</td>
                </tr>
                <tr>
                    <td>Bernardo e seu axé</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
