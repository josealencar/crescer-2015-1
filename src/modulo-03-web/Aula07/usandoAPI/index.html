<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Usando API</title>
    </head>
    <body>
        <h1>Machester United</h1>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script>
            $(function(){ //http://content.guardianapis.com/search?q=manchester%20united&api-key=test
                $.ajax({url: 'http://content.guardianapis.com/search?q=manchester%20united&api-key=test', type: 'GET'})
                .done(function(res){res.response.results.forEach(function(i){console.log(i.webTitle);});});
            });
        </script>
    </body>
</html>
