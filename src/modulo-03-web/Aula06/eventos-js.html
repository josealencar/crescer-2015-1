<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Eventos JS!!!</title>
    </head>
    <body onclick="alert('Bodi!')" onload="carregou()"><!--onload no body executa eventos após carregar toda a página!-->
        <button id="btn" onclick="alertar()">Clique-me</button>
        <button id="btn2">Clique-me</button>
        <h2></h2>
        <script>
            function alertar(e){
                alert('Alerta!');
                e.stopPropagation();
                //e.preventDefault(); //Evita que o navegador execute o evento padrão (No caso de formulários evita a submissão) "O ajax" para validar com JS antes de submeter o formulário; 
            }
            var btn2 = document.getElementById('btn2');
            btn2.onclick = alertar;
            btn2.textContent = 'Click-me'
            
            document.getElementsByTagName('h2')[0].textContent = new Date().toLocaleDateString('pt-br');
            
            function carregou(){
                alert('Carregou a página!');
            };
            
            var executaQuandoCarregarDOM = function(){
                alert('carregou muito antes!');
            };
            
            //Carregar algo quando o DOM carregar (arquivo html sem imagens)
            document.addEventListener('DOMContentLoaded', executaQuandoCarregarDOM);
            
        </script>
    </body>
</html>
